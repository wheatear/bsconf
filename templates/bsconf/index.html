<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOSS配置</title>
    <link rel="stylesheet" href="static//bsconf/css/jquery.jsonview.css" />

    <link rel="stylesheet" href="static//bsconf/css/index.css?v=1.0.50" />

    <script src="static//bsconf/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/bsconf/js/jquery.jsonview.js"></script>
    <script type="text/javascript" src="static/bsconf/js/index.js?v=1.0.79"></script>
</head>
<body>

<div class="topdiv searcher">
        <span class="condition">
            <label>模块</label>
        <select class="head" id="reqType">
            <option selected="selected" value="ZG">帐管配置</option>
            <option value="ZC">帐处配置</option>
            <option value="INTER">接口配置</option>
        </select>
        </span>
    <span class="condition">
            <label>月份</label>
        <select class="head" id="month">
{#            <option selected="selected" value="201905">201905</option>#}
{#            <option value="201904">201904</option>#}
{#            <option value="201903">201903</option>#}
            {% for m in aMonth %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>
        </span>
    <span class="condition">
            <label>作者</label><input type="text" class="head" id="author" value="王新田" />
        </span>
    <span>
            <input type="button" class="head" id="query" value="确定"/>
        </span>
    <span>
            <a href="newreq/" title="新建" target="_blank" class="head" id="newreq/">新建</a>
    </span>

</div>
<div class="topdiv maker">

    <div class="makeSql">
        <span class="file">
            <input type="file" class="head filein" id="jsonFile" />
        </span>

        {#    <a href="" id="sqlFile">下载</a>#}
        <input type="button" class="head" id="uploadMmakeSql" value="生成配置"/>
        <input type="button" class="head" id="executeSql" value="执行SQL"/>
{#        <input type="button" class="head" id="downloadSql" value="下载SQL"/>#}
{#        href="/bsconf/out/201905/xxx"#}
        <a href="" class="head download" id="downloadSql">下载SQL</a>
        <input type="button" class="head" id="saveJson" value="保存json"/>
    </div>

</div>
{#<div>#}
{#    <button class="btn" id="makeSql">生成脚本</button>#}
{#</div>#}
<div class="bodydiv">
<table class="con" id="con">
    <tr class="bodyHead">
        <th class="json" id="json_file">json文件</th>
        <th class="state" id="state">状态</th>
        <th class="month" id="req_month">月份</th>
        <th class="sql" id="sql_file">sql文件</th>
        <th class="type" id="conf_type">模块</th>
        <th class="createtime" id="create_date">生成时间</th>
        <th class="updatetime" id="update_date">更改时间</th>
    </tr>
    <tr class="bodyCon">
        <td class="json" id="json"></td>
        <td class="state" id="state"></td>
        <td class="month" id="month"></td>
        <td class="sql" id="sql"></td>
        <td class="type" id="type"></td>
        <td class="createtime" id="createtime"></td>
        <td class="updatetime" id="update_date"></td>
    </tr>
</table>
</div>

</body>
</html>
